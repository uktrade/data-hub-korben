<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="MasterPages/StyleSheet.css" />
  <meta name="robots" content="noindex, nofollow" />
</head>

<body>
  <form method="post" action="{{ url }}" id="MainForm">
    <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="00000" />
    <input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="11111" />
    <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="222222" />
    <input type="hidden" name="__db" value="xxxxxx" />
    <div class="MainArea">
      <div class="Header"><span id="PageTitleLabel">Sign In</span></div>

      <div class="GroupXLargeMargin"><img src="logo.png" alt="logo" /></div>

      <div class="GroupLargeMargin">
        <div class="TextSizeXLarge">
          <span id="STSLabel">adfs.example.com</span>
        </div>
      </div>
      <div class="MainActionContainer">
        <div class="GroupXLargeMargin"><span>Type your user name and password.</span></div>
        <table class="UsernamePasswordTable">
        <tr>
          <td>
            <span class="Label"><span>User name: </span></span>
          </td>
          <td>
            <input name="ctl00$ContentPlaceHolder1$UsernameTextBox" type="text" id="ContentPlaceHolder1_UsernameTextBox" autocomplete="off" />
          </td>
          <td class="TextColorSecondary TextSizeSmall">
            <span>Example: Domain\\username</span>
          </td>
        </tr>
        <tr>
          <td>
            <span class="Label"><span>Password: </span></span>
          </td>
          <td>
            <input name="ctl00$ContentPlaceHolder1$PasswordTextBox" type="password" id="ContentPlaceHolder1_PasswordTextBox" autocomplete="off" />
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2" class="TextSizeSmall TextColorError">
            {% if errors %}
            <span id="ContentPlaceHolder1_ErrorTextLabel">The user name or password is incorrect.</span>
            {% endif %}
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="RightAlign GroupXLargeMargin">
              <input type="submit" name="ctl00$ContentPlaceHolder1$SubmitButton" value="Sign In" id="ContentPlaceHolder1_SubmitButton" class="Resizable" />
            </div>
          </td>
          <td>&nbsp;</td>
        </tr>
      </table>
      <div class="GroupXLargeMargin"><span><a href=https://example.com/password>Forgot My Password</a> </span></div>
    </div>
  </div>
  </form>
</body>
</html>
