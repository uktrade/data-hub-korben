machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - sudo pip install docker-compose==1.8.0

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) make test-unit ;; 1) make test-tier0 ;; esac:
        parallel: true
